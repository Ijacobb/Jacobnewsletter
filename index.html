body {
  max-width: 1100px !important;
  margin: 20px auto;
  background-color: transparent;
  color: #fff;
  /* font-family: Inter; */
}
header {
  max-width: 90%;
  margin: 0 auto;
  text-align: center;
}
#text-1 {
  width: auto;
  display: inline-block;
  padding: 4px 10px;
  margin-top: 20px !important;
  border: 1px dashed green;
  border-radius: 30px;
  background-color: rgba(0, 128, 0, 0.285);
  font-weight: 300;
  /* font-weight: 500; */
}
.slide-button {
  position: relative;
  display: inline-block;
  padding: 10px 10px;
  font-size: 16px;
  border: none;
  background-color: rgb(0, 255, 162);
  color: #000;
  cursor: pointer;
  border-radius: 6px;
  box-shadow: 0px 0px 7px 0px rgb(0, 255, 162);
  overflow: hidden;
  transition: 0.7s;
  width: 300px;
  height: 45px;
}
.slide-button .content {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  position: relative;
  height: 100%;
  transition: transform 0.3s ease;
}
.slide-button .icon,
.slide-button .text {
  text-decoration: none;
  color: #000;
  transition: transform 0.3s ease;
  display: flex;
  align-items: center;
}

.slide-button .icon {
  width: 25px;
  height: 25px;
  background-color: #000;
  border-radius: 50%;
  justify-content: center;
}
.slide-button svg {
  width: 20px;
  height: 20px;
  fill: white;
}
.slide-button:hover {
  background-color: #fff;
  color: #000;
}
.slide-button:hover .icon {
  transform: translateX(190px);
}

.slide-button:hover .text {
  transform: translateX(-30px);
}
.slider-container {
  overflow: hidden;
}
.slider-track {
  display: flex;
  width: fit-content;
  animation: slide-left 15s linear infinite;
}
.slider-track li {
  text-decoration: none;
  list-style: none;
  min-width: 350px;
  text-align: center;
  margin-right: 5px;
}
@keyframes slide-left {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-50%);
  }
}
.slider-container svg {
  width: 25px;
  height: 25px;
  margin-right: 10px;
}
.mbox1,
.mbox2,
.mbox3 {
  width: 100%;
  background-color: #121212;

  display: flex;
  flex-direction: row;
  border-radius: 25px;
  overflow: hidden;
}
.imgpart {
  background-size: cover;
  background-position: center;
  width: 50%;
}
.textpart {
  width: 50%;
}

.textpart-listelement {
  display: flex;
  text-align: left;
  flex-direction: row;
  align-items: top;
  margin-top: 30px;
}
.textpart-listelement .icon {
  margin-right: 10px;
  display: flex;
  align-items: top;
  justify-content: center;
}
.mbox1 .imgpart {
  background-image: url('./images/img1.jpg');

  width: 50%;
}
.mbox2 .imgpart {
  background-image: url('./images/img2.jpg');
  background-size: cover;
  background-position: center;
  width: 50%;
}
.mbox3 {
  flex-direction: column;
  text-align: center;
}
.textpart .inner,
.mbox3 .inner {
  padding: 50px;
}
.mbox3 .twoboxes-container {
  display: flex;
  gap: 20px;
  flex-direction: row;
  justify-content: center;
  align-items: center;
}
.mbox3 .twoboxes-left,
.mbox3 .twoboxes-right {
  width: 50%;
  line-height: 25px;
  padding: 30px;
  text-align: left;
}
.mbox3 .twoboxes-left {
  background-color: #ff5c5c1c;
}
.mbox3 .twoboxes-right {
  background-color: #00ffA214;
}
.mbox3 .slide-button {
  margin: 0 auto;
}
